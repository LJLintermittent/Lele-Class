<!DOCTYPE html>
<html lang="en">

<head>

 <title>Document</title>

<body>
 <div id="app">
     <input type="checkbox" v-model="ok">是否选中</input>
     <h1 v-if="ok">李佳乐</h1>
     <h1 v-else>xxxx</h1>
 </div>
 <script src="vue.min.js"></script>

 new Vue({
 el: '#app',
 data: {
    ok: false
 }
 })
 </script>
</body>
